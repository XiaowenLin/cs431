<!doctype html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<div class="wrapper">
	<header>
        <h2>Dashboard</h2>
	</header>

	<nav>
        <ul id="toggles">
            <li id="auto-toggle" class="toggle">
                <input checked type="checkbox" id="auto" value="None"/>
                <label for="sc">Automatic</label>
            </li>

            <li>
                <label id="orig" for="orig">Origin ( x: 0 , y: 0 )</label>
            </li>

            <li>
                <label id="dest" for="dest">Destination ( x: 0, y: 0 )</label>
            </li>

            <li>
                <label id="ttc" for="ttc">TTC ( min: 0, left: 0, right: 0 )</label>
            </li>

<!--             <li style="margin-left:50px">
                <input type="text" class="input-sm" id="x_dest">
                <input type="text" class="input-sm" id="y_dest">
                <button id="go" type="button" class="btn btn-info btn-sm">GO</button>
            </li> -->
        </ul>
	</nav>

    <section id="main">
        <div id="angle">
            <div class="row">
                <div class="column-lg-4">
                    <div class="container">
                        <div class="de">
                            <div class="den">
                                <hr class="line">
                                <hr class="line">
                                <hr class="line">
                                <hr class="line">
                                <div class="switch">
                                    <label for="switch_0"><span>-45</span></label>
                                    <label for="switch_1"><span>45</span></label>
                                    <label for="switch_2"><span>90</span></label>
                                    <label for="switch_3"><span>135</span></label>
                                    <label for="switch_4"><span>180</span></label>
                                    <label for="switch_5"><span>-180</span></label>
                                    <label for="switch_6"><span>-135</span></label>
                                    <label for="switch_7"><span>-90</span></label>
                                    <input id="switch_0" name="switch" checked type="radio">
                                    <input id="switch_1" name="switch" type="radio">
                                    <input id="switch_2" name="switch" type="radio">
                                    <input id="switch_3" name="switch" type="radio">
                                    <input id="switch_4" name="switch" type="radio">
                                    <input id="switch_5" name="switch" type="radio">
                                    <input id="switch_6" name="switch" type="radio">
                                    <input id="switch_7" name="switch" type="radio">
                                    <div class="dot"><span></span></div>
                                    <div class="dene">
                                        <div class="denem">
                                            <div class="deneme">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    	</div>

        <div id="stream">
            <img id="imageDisplay" src="" />
        </div>
    </section>

	<div class="push"></div>
</div>

<div id="loader"></div>

<footer>
    <div id="controls">
        <i id="forward" class="fa fa-arrow-up fa-3x" style="margin-top:0px"></i>
        <i id="move" class="fa fa-play fa-3x"></i>
        <i id="back" style="margin-right:0px" class="fa fa-arrow-down fa-3x"></i>
    </div>
</footer>

<!-- jQuery -->
<script src="assets/js/jquery-2.1.3.min.js"></script>
<!-- Bootstrap JS -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- Main JS -->
<script src="assets/js/script.js"></script>
<!-- Client JS -->
<script src="assets/js/client.js"></script>
<!-- Server JS -->
<script src="assets/js/server.js"></script>

</body>
</html>
